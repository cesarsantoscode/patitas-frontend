<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patitas - Adopta una mascota</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>

<body>

<div class="container">

    <div class="mt-5 mb-4">
        <h1>Home</h1>
    </div>

    <div class="alert alert-success" role="alert" th:if="${loginModel.codigo == '00'}">
        Bienvenido <span th:text="${loginModel.nombreUsuario}"></span>
    </div>

    <div class="mb-3">

        <form th:action="@{/login/cerrar-sesion-client}" method="post">
            <div class="list-group list-group-horizontal">
                <a href="#" class="list-group-item list-group-item-action active">
                    Principal
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    Ver mascotas
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    Hacer donación
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <input type="hidden" name="tipoDocumento" th:value="${tipoDocumento}">
                    <input type="hidden" name="numeroDocumento" th:value="${numeroDocumento}">
                    <button type="submit" class="btn btn-primary btn-lg">Cerrar sesión</button>
                </a>
            </div>
        </form>

    </div>

</div>

</body>

</html>
